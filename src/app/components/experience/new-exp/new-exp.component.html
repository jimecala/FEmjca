<div class="modal fade" id="newExpModal" tabindex="-1" aria-labelledby="newExpModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="newExpModalLabel">Nueva Experiencia</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form (ngSubmit)="onNewExp($event)" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="position">Posici贸n</label>
                        <input type="text" class="form-control" id="position" name="position" [(ngModel)]="position"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="employer">Empresa</label>
                        <input type="text" class="form-control" id="employer" name="employer" [(ngModel)]="employer"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="startDate">Inicio</label>
                        <input type="date" class="form-control" id="startDate" name="startDate" [(ngModel)]="startDate"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="endDate">Fin</label>
                        <input type="date" class="form-control" id="endDate" name="endDate" [(ngModel)]="endDate"
                            required>
                    </div>
                    <div class="btn-group float-end" style="margin-top: 15px;">
                        <button type="reset" class="btn btn-light">
                            Limpiar
                        </button>
                        <button type="submit" class="btn btn-dark">
                            Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
