<!--Banner-->
<div class="row">
  <section
    [style.background-image]="'linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.9)), url('+ persona.imgBanner +')'">

    <div class="titulo">
      <h1 class="intro">{{persona.name}}</h1>
      <hr class="solid">
      <h5 class="intro"><i>{{persona.position}}</i></h5>
    </div>
    <div class="d-flex col-auto">
      <button type="button" routerLink="editBanner/{{persona.id}}" class="btn btn-close-white">Editar</button>
    </div>
  </section>
</div>
