<!--Skills-->
<div class="row">
  <div class="container-fluid text-box">
    <hr>
    <div class="text">
      <h2>Habilidades</h2>
      <div class="container">
        <!--Hard Skills-->
        <div class="hard-skills">
          <h3>Hard</h3>
          <hr>
          <h4>Habilidad-Hard 1</h4>
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-label="Default striped example" style="width: 10%"
              aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <h4>Habilidad-Hard 2</h4>
          <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" aria-label="Success striped example"
              style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <h4>Habilidad-Hard 3</h4>
          <div class="progress">
            <div class="progress-bar bg-info" role="progressbar" aria-label="Info striped example" style="width: 50%"
              aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <h4>Habilidad-Hard 4</h4>
          <div class="progress">
            <div class="progress-bar bg-warning" role="progressbar" aria-label="Warning striped example"
              style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <h4>Habilidad-Hard 5</h4>
          <div class="progress">
            <div class="progress-bar bg-danger" role="progressbar" aria-label="Danger striped example"
              style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
        <!--Soft Skills-->
        <div class="soft-skills">
          <h3>Soft</h3>
          <hr>
          <h4>Habilidad-Soft 1</h4>
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-label="Default striped example" style="width: 10%"
              aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <h4>Habilidad-Soft 2</h4>
          <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" aria-label="Success striped example"
              style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <h4>Habilidad-Soft 3</h4>
          <div class="progress">
            <div class="progress-bar bg-info" role="progressbar" aria-label="Info striped example" style="width: 50%"
              aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <h4>Habilidad-Soft 4</h4>
          <div class="progress">
            <div class="progress-bar bg-warning" role="progressbar" aria-label="Warning striped example"
              style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <h4>Habilidad-Soft 5</h4>
          <div class="progress">
            <div class="progress-bar bg-danger" role="progressbar" aria-label="Danger striped example"
              style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
