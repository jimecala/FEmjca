<form [formGroup]="form" (ngSubmit)="onSave($event)" novalidate #f="ngForm">
    <input type="hidden" class="form-control" id="skillId" formControlName="id">
    <div>
        <input type="text" class="form-control" id="skillName" placeholder="Habilidad" formControlName="name" required>
    </div>
    <div>
        <label for="percentage">Nivel (en %)</label>
        <input type="text" class="form-control" id="skillPercentage" formControlName="percentage" required>
    </div>
    <div class="btn-group float-end" style="margin-top: 15px;">
        <button type="reset" class="btn btn-light">
            Limpiar
        </button>
        <button type="submit" class="btn btn-dark">
            Guardar
        </button>
    </div>
</form>
